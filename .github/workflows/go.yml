name: Go CI/CD - gitaegis Linux Cross-Arch

on:
  push:
    # Only run on 'main' branch or when a tag is pushed (e.g., v0.0.1)
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v ./...

      - name: Build gitaegis for Linux ${{ matrix.arch }}
        id: build_step # Added an ID to reference outputs
        run: |
          # Define the output filename based on the arch matrix
          FILENAME="gitaegis-linux-${{ matrix.arch }}"
          echo "Building gitaegis v0.0.2 for Linux ${{ matrix.arch }}..."
          GOOS=linux GOARCH=${{ matrix.arch }} go build -v -o $FILENAME .
          # Set the filename as an output for subsequent steps
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT 
        shell: bash

      - name: Upload executable artifact 
        uses: actions/upload-artifact@v4
        with:
          name: gitaegis-linux-${{ matrix.arch }}
          path: ${{ steps.build_step.outputs.filename }}

      - name: Create or Update Release and Upload binaries 
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          # Use the file path from the build step output
          files: ${{ steps.build_step.outputs.filename }}
          # The asset name will automatically be the file name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}