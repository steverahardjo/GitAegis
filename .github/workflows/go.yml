name: Go CI/CD - gitaegis Linux Cross-Arch

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build gitaegis for Linux ${{ matrix.arch }}
        run: |
          echo "Building gitaegis v0.0.2 for Linux ${{ matrix.arch }}..."
          GOOS=linux GOARCH=${{ matrix.arch }} go build -v -o gitaegis-linux-${{ matrix.arch }} ./cmd/gitaegis

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: gitaegis-linux-${{ matrix.arch }}
          path: gitaegis-linux-${{ matrix.arch }}

      - name: Run tests
        run: go test -v ./...
